#
# Configuration for double-couple (strike-slip) point source.

[pylithapp.metadata]
description = Strike-slip source with Gaussian time function.
keywords = [point source, strike-slip, double-couple, gaussian]

[pylithapp.problem]
# Add point source
sources = [strikeslip]
sources.strikeslip = pylith.sources.PointMomentTensor

[pylithapp.problem.sources.strikeslip]
# Source location offset from center
location = [1.0*km, 1.0*km]

# Double-couple moment tensor (strike-slip)
moment_tensor = [0.0, 0.0, 1.0]  # [Mxx, Myy, Mxy] - pure shear
moment_tensor_type = double_couple

# Source magnitude (seismic moment)
magnitude = 1.0e+15*Pa*m**3

# Gaussian time function
source_time_function = pylith.sources.SourceTimeGaussian
source_time_function.dominant_frequency = 2.0*Hz
source_time_function.time_delay = 1.0*s
origin_time = 0.0*s


# End of file
