#
# Configuration for isotropic (explosion) point source.

[pylithapp.metadata]
description = Explosion source at domain center with Ricker wavelet.
keywords = [point source, explosion, isotropic, ricker wavelet]

[pylithapp.problem]
# Add point source
sources = [explosion]
sources.explosion = pylith.sources.PointMomentTensor

[pylithapp.problem.sources.explosion]
# Source location at center of domain
location = [0.0*km, 0.0*km]

# Isotropic moment tensor (explosion)
moment_tensor = [1.0, 1.0, 0.0]  # [Mxx, Myy, Mxy]
moment_tensor_type = explosion

# Source magnitude (seismic moment)
magnitude = 1.0e+15*Pa*m**3

# Ricker wavelet time function
source_time_function = pylith.sources.SourceTimeRicker
source_time_function.dominant_frequency = 2.0*Hz
source_time_function.time_delay = 1.0*s
origin_time = 0.0*s


