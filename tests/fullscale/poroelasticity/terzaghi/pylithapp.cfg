[pylithapp.launcher] # WARNING: THIS IS NOT PORTABLE
command = mpirun -np ${nodes}

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
#timedependent = 1
#solution = 1
#petsc = 1
#meshio = 1
#isotropiclinearelasticity = 1
#dirichlettimedependent = 1

[pylithapp.journal.debug]
#timedependent = 1
#solution = 1
#isotropiclinearelasticity = 1
#dirichlettimedependent = 1
#constraintspatialdb = 1
#outputphysics = 1
#outputsolndomain = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit

[pylithapp.mesh_generator.reader]
# filename = mesh_CELL.exo
coordsys.space_dim = 2

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.problem]
defaults.quadrature_order = 2
solver = nonlinear ; Use nonlinear solver to ensure residual and Jacobian are consistent.

[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

[pylithapp.problem.solution.subfields.pressure]
basis_order = 1

[pylithapp.problem.solution.subfields.trace_strain]
basis_order = 1

[pylithapp.problem]
solution_observers = [domain, boundary_ypos]
solution_observers.boundary_ypos = pylith.meshio.OutputSolnBoundary

[pylithapp.problem.solution_observers.domain]
field_filter = pylith.meshio.FieldFilterProject

[pylithapp.problem.solution_observers.boundary_ypos]
field_filter = pylith.meshio.FieldFilterProject
label = edge_ypos

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [poroelastic_xneg, poroelastic_xpos]

[pylithapp.problem.materials.poroelastic_xneg]
label = Poroelastic material on -x side of main fault
id = 1

observers.observer.field_filter = pylith.meshio.FieldFilterNone

auxiliary_subfields.porosity.basis_order = 0
auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0
bulk_rheology.auxiliary_subfields.bulk_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.shear_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.biot_coefficient.basis_order = 0
bulk_rheology.auxiliary_subfields.isotropic_permeability.basis_order = 0
bulk_rheology.auxiliary_subfields.fluid_bulk_modulus.basis_order = 0

[pylithapp.problem.materials.poroelastic_xpos]
label = Poroelastic material on +x side of main fault
id = 2

observers.observer.field_filter = pylith.meshio.FieldFilterNone

auxiliary_subfields.porosity.basis_order = 0
auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.gravitational_acceleration.basis_order = 0
bulk_rheology.auxiliary_subfields.bulk_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.shear_modulus.basis_order = 0
bulk_rheology.auxiliary_subfields.biot_coefficient.basis_order = 0
bulk_rheology.auxiliary_subfields.isotropic_permeability.basis_order = 0
bulk_rheology.auxiliary_subfields.fluid_bulk_modulus.basis_order = 0

