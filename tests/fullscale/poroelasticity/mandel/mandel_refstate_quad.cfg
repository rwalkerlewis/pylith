[pylithapp.metadata]
base = [mandel_refstate.cfg]
keywords = [quadrilateral cells]
arguments = [mandel_refstate.cfg, mandel_refstate_quad.cfg]

[pylithapp]
dump_parameters.filename = output/mandel_refstate_quad-parameters.json
problem.progress_monitor.filename = output/mandel_refstate_quad-progress.txt

problem.defaults.name = mandel_refstate_quad

