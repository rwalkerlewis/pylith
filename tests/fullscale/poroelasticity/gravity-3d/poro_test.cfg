[pylithapp]
# Three dimensional gravity test for isotropic permeability
#

dump_parameters.filename = output/gravity-3d-parameters.json
problem.progress_monitor.filename = output/gravity-3d-progress.txt

# Set the name of the problem that will be used to construct the
# output filenames. The default directory for output is 'output'.
problem.defaults.name = gravity-3d

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
# Turn on some journals to show progress.
[pylithapp.journal.info]
timedependent = 1
solution = 1
meshio = 1

[pylithapp.journal.debug]
#timedependent = 1
#solution = 1
#outputitegrator = 1
#dirichlettimedependent = 1

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
# Set the reader to match the type of mesh file.
reader = pylith.meshio.MeshIOCubit

# Set the filename and the dimension of the Cartesian coordinate system.
reader.filename = mesh_hex.exo
reader.coordsys.space_dim = 3




# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
# Use the nonlinear solver to verify residual and Jacobian are consistent.
solver = nonlinear

# Quasistatic problems do not have a well-defined density (inertia)
# scale. For this static simulation, we adjust the time scale and time
# step to give a density scale close to unity.
#initial_dt = 1.0*s
#start_time = 0.0*s
#total_time = 1.0*s
#normalizer.relaxation_time = 1.0*s

gravity_field = spatialdata.spatialdb.GravityField
gravity_field.gravity_dir = [0.0, 0.0, -1.0]
 
# We use the predefined container with displacement and pressure (mean
# compressive stress) subfields for the solution field.
solution = pylith.problems.SolnDispPresTracStrain


# Set the discretization and integration for each of the solution subfields.
#
# IMPORTANT: The quadrature order *must* the same for all solution and
# auxiliary subfields. PyLith will verify that this requirement is met.
# This requirement may be relaxed in the future.
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1
quadrature_order = 2

[pylithapp.problem.solution.subfields.pressure]
basis_order = 1
quadrature_order = 2

[pylithapp.problem.solution.subfields.trace_strain]
basis_order = 1
quadrature_order = 2


[pylithapp.problem]
solution_observers = [domain]

[pylithapp.problem.solution_observers.domain]
writer.filename = output/poro_test-domain.h5

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
# Create an array of one material
materials = [poroelastic]
[pylithapp.problem.materials]
poroelastic = pylith.materials.Poroelasticity
poroelastic.bulk_rheology = pylith.materials.IsotropicLinearPoroelasticity


[pylithapp.problem.materials.poroelastic]
# id must match the values in the mesh material-ids.
label = Poroelastic material
id = 1

# We will use uniform material properties, so we use the UniformDB
# spatial database.
db_auxiliary_field = spatialdata.spatialdb.UniformDB
db_auxiliary_field.label = Poroelastic properties
db_auxiliary_field.values = [porosity,      density, fluid_density, fluid_viscosity, shear_modulus, bulk_modulus, biot_coefficient, isotropic_permeability, fluid_bulk_modulus]
db_auxiliary_field.data   = [     0.1, 2500*kg/m**3,  1000*kg/m**3,      0.001*Pa*s,      0.4e9*Pa,     0.7e9*Pa,              0.8,          10.0e-14*m**2,             2e9*Pa]

# Set this in the problem-specific .cfg file.
# observers.observer.writer.filename = output/SIMULATION-elastic.h5

# Set the discretization of the material auxiliary fields (properties).
# We have uniform material properties, so we can use a basis order of 0.

auxiliary_subfields.porosity.basis_order = 0
auxiliary_subfields.porosity.quadrature_order = 2

auxiliary_subfields.density.basis_order = 0
auxiliary_subfields.density.quadrature_order = 2

auxiliary_subfields.fluid_density.basis_order = 0
auxiliary_subfields.fluid_density.quadrature_order = 2

auxiliary_subfields.fluid_viscosity.basis_order = 0
auxiliary_subfields.fluid_viscosity.quadrature_order = 2

auxiliary_subfields.gravitational_acceleration.basis_order = 0
auxiliary_subfields.gravitational_acceleration.quadrature_order = 2

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_strain.quadrature_order = 2

derived_subfields.cauchy_stress.basis_order = 1
derived_subfields.cauchy_stress.quadrature_order = 2


[pylithapp.problem.materials.poroelastic.bulk_rheology]
auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.bulk_modulus.quadrature_order = 2

auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.quadrature_order = 2

auxiliary_subfields.biot_coefficient.basis_order = 0
auxiliary_subfields.biot_coefficient.quadrature_order = 2

auxiliary_subfields.isotropic_permeability.basis_order = 0
auxiliary_subfields.isotropic_permeability.quadrature_order = 2

auxiliary_subfields.fluid_bulk_modulus.basis_order = 0
auxiliary_subfields.fluid_bulk_modulus.quadrature_order = 2

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
# We have six Dirichlet boundary conditions as described above.
bc = [bc_xneg, bc_xpos, bc_yneg, bc_ypos, bc_zneg, bc_zpos]
bc.bc_xneg = pylith.bc.DirichletTimeDependent
bc.bc_xpos = pylith.bc.DirichletTimeDependent
bc.bc_yneg = pylith.bc.DirichletTimeDependent
bc.bc_ypos = pylith.bc.DirichletTimeDependent
bc.bc_zneg = pylith.bc.DirichletTimeDependent
bc.bc_zpos = pylith.bc.DirichletTimeDependent

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_xneg]
constrained_dof = [0]
label = boundary_xneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -x boundary

auxiliary_subfields.initial_amplitude.quadrature_order = 2
observers.observer.writer.filename = output/poro_test-bc_xneg.h5

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_xpos]

constrained_dof = [0]
label = boundary_xpos
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on +x boundary

auxiliary_subfields.initial_amplitude.quadrature_order = 2
observers.observer.writer.filename = output/poro_test-bc_xpos.h5

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_yneg]
constrained_dof = [1]
label = boundary_yneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -y boundary

auxiliary_subfields.initial_amplitude.quadrature_order = 2
observers.observer.writer.filename = output/poro_test-bc_yneg.h5

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_ypos]
constrained_dof = [1]
label = boundary_ypos
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on +y boundary

auxiliary_subfields.initial_amplitude.quadrature_order = 2
observers.observer.writer.filename = output/poro_test-bc_ypos.h5

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_zneg]
constrained_dof = [2]
label = boundary_zneg
field = displacement
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -z boundary

auxiliary_subfields.initial_amplitude.quadrature_order = 2
observers.observer.writer.filename = output/poro_test-bc_zneg.h5

# ------------------------------------------------------------------------------
[pylithapp.problem.bc.bc_zpos]
constrained_dof = [0]
label = boundary_zpos
field = pressure
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC for pressure on +z boundary

auxiliary_subfields.initial_amplitude.basis_order = 0
auxiliary_subfields.initial_amplitude.quadrature_order = 2

observers.observer.writer.filename = output/poro_test-bc_zpos.h5
observers.observer.data_fields = [pressure]




# ----------------------------------------------------------------------
