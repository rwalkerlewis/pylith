[pylithapp.metadata]
base = [cryer_compaction.cfg]
keywords = [hexahedral cells]
arguments = [cryer_compaction.cfg, cryer_compaction_hex.cfg]

[pylithapp]
dump_parameters.filename = output/cryer_compaction_hex-parameters.json
problem.progress_monitor.filename = output/cryer_compaction_hex-progress.txt

problem.defaults.name = cryer_compaction_hex

# ----------------------------------------------------------------------
