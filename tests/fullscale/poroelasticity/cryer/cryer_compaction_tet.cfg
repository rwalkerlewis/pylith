[pylithapp.metadata]
base = [cryer_compaction.cfg]
keywords = [tetrahedral cells]
arguments = [cryer_compaction.cfg, cryer_compaction_tet.cfg]

[pylithapp]
dump_parameters.filename = output/cryer_compaction_tet-parameters.json
problem.progress_monitor.filename = output/cryer_compaction_tet-progress.txt

problem.defaults.name = cryer_compaction_tet

