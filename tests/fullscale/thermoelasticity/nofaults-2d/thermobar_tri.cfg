[pylithapp.metadata]
base = [pylithapp.cfg]
description = Thermoelastic bar problem with triangular mesh.
keywords = [thermoelasticity]
arguments = [thermobar_tri.cfg]

# ----------------------------------------------------------------------
# mesh
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = mesh_tri.mesh

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.solution.subfields.displacement]
basis_order = 1

[pylithapp.problem.solution.subfields.temperature]
basis_order = 1

[pylithapp.problem]
solution_observers = [domain, bc_xneg]
solution_observers.bc_xneg = pylith.meshio.OutputSolnBoundary

[pylithapp.problem.solution_observers.domain]
trigger.num_skip = 0
data_fields = [displacement, temperature]
writer.filename = output/thermobar-domain.h5

[pylithapp.problem.solution_observers.bc_xneg]
label = boundary_xneg
label_value = 1
data_fields = [displacement, temperature]
writer.filename = output/thermobar-bc_xneg.h5

[pylithapp.problem.materials.thermoelastic_material]
observers.observer.trigger.num_skip = 0
observers.observer.data_fields = [displacement, temperature]
observers.observer.writer.filename = output/thermobar-thermoelastic_material.h5

# End of file
